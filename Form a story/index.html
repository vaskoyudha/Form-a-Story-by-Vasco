<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal: </label>
        <input id="animal-1" type="text" name="animal-1" value="Example: Cat" required>
        <br>

        <label for="animal-2">Another animal:</label>
        <input id="animal-2" type="text" name="animal-2" value="Example: Dog" required>
        <br>

        <label for="animal-3">One other animal:</label>
        <input id="animal-3" type="text" id="animal-3" value="Example: Horse" required>
        <br>

        <label for="adj-1">Adjective (end in -ed):</label>
        <input id="adj-1" type-="text" name="adj-1" value="Example: Anger" required>
        <br>

        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" value="Example: Disturbing" required>
        <br>

        <label for="num-1">Number:</label>
        <input id="num-1" type="number" name="num-1" value="Example: 6" min="0" max="10" required>
        <br>

        <span>Yes or No</span>
        <br>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>      

        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label>
        <br>

        <label for="speed">Relative speed: (ending in -er):</label>
        <select name="speed" id="speed" required>
        <br>
        
        <option value="faster">Faster</option>
        <option value="remover">Remover</option>
        <option value="cleaner">Cleaner</option>
        <option value="destroyer">Destroyer</option>
        <option value="teller">Teller</option>
        </select>
        <br>

        <label for="quote">Motivational Quote: </label>
        <input type="text" id="quote" name="quote" list="quote-choice" required>
        <datalist id="quote-choice" name="quote-choice">
            <option value="Winner gets ice cream"></option>
            <option value="If you dont work hard there are always someone who can replace you"></option>
            <option value="Stop complaining about your life. Because there are people who financially more bad than you. It's better be grateful to what you have."></option>
        </datalist>
        <br>
        <label for="Scalebility">Scale how much you like our story:</label>
        <br>
        <input type="range" id="Scalebility" name="Scalebility" min="1" max="100" step="1" required>
        <br>

        <label for="message">Meaningful Message:</label>
        <br>
        <textarea id="message" name="message" required rows="8" cols="40" minlength="2" maxlength="100"></textarea>










        <br>
        <input type="submit" value="Form My Story">
      </form>
      
      
    </section>
  </body>
</html>
